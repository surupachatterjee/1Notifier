<div class="container-fluid top-pad">
  <h1>1Notifier</h1>
  <h2>Login</h2>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1" class="bold-color">Username/Email address</label>
    <input type="email" name="userId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name or email" [(ngModel)]="userId">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="bold-color">Password</label>
    <input type="password" name="passwd" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-success" (click)="login()">Login</button>
</form>
</div>
